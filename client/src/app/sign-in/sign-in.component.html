<div class="row">
  <div class="  col-md-6 box form-group">
    <div class="inner">
      <div class="col-md-12">
        <h3>Sign-in user step 1</h3>
        <form [formGroup]="formGroup" (validSubmit)="checkUserStepOne()">
          <div class="form-group">
            <input [(ngModel)]="tmp.ID" type="text" class="form-control" id="ID" formControlName="ID" placeholder="Enter ID (9 characters)">

          </div>

          <div class="form-group">
            <input [(ngModel)]="tmp.username" type="text" class="form-control" formControlName="Email" placeholder="Email">
          </div>

          <div class="form-group">
            <input [(ngModel)]="tmp.password" type="password" class="form-control" formControlName="Password"
              placeholder="Password">
          </div>
          <div class="form-group">
            <input [(ngModel)]="tmp.passwordConfirm" type="password" class="form-control" formControlName="PasswordConfirm"
              id="PasswordConfirm" placeholder="Password confirm" required>
            <div class="invalid-feedback">Sorry, password do not match. Try another?</div>
          </div>
          <button class="btn btn-primary pull-right" type="submit" [disabled]="!formGroup.valid">Continue</button>



        </form>



      </div>
    </div>

  </div>
  <div *ngIf="!nextStep" class="  col-md-6 box form-group">
    <div class="inner">
      <div class="col-md-12">
        <h3>Sign-in user step 2</h3>
        <form [formGroup]="formGroup1" (validSubmit)="createNewUser()">

          <div class="form-group">
            <select class="custom-select" formControlName="city">
              <option [ngValue]="null">Select City</option>
              <option *ngFor="let city of cities" [ngValue]="option">
                {{city.name}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <input [(ngModel)]="tmp.adress" type="text" class="form-control" formControlName="adress" id="adress"
              placeholder="Adress">
          </div>
          <div class="form-group">
            <input [(ngModel)]="tmp.first_name" type="text" class="form-control" formControlName="first_name" id="firstName"
              aria-describedby="emailHelp" placeholder="name" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="tmp.last_name" type="text" class="form-control" formControlName="last_name" id="lastName"
              placeholder="Last name" required>
          </div>

          <button class="btn btn-primary pull-right" [disabled]="!formGroup1.valid" type="submit">Submit</button>

        </form>



      </div>
    </div>

  </div>
  <div class="row">
    <div class=" infos-1 col-md-12"><img src="assets/img/sign-banner.png" alt=""></div>
</div>
</div>
