<div class="row start">
  <div class="col-md-12">
    <span>My Cart</span>
    <a routerLink="/shop" routerLinkActive="active" class="back-to-top">back to shop</a>

    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">


    <table class="table table-hover">
      <thead>
        <tr>

          <th scope="col">Picture</th>
          <th scope="col">product name</th>
          <th scope="col">quantity</th>
          <th scope="col">price</th>
        </tr>
      </thead>
      <tbody>


        <tr *ngFor="let product of productsCart ; index as i" class="table-primary">

          <td> <img class="cartImg" [src]=" 'http://localhost:3000/'+product.picture"></td>
          <td class="hidden">{{product._id}}</td>
          <td>{{product.product_name}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.price}}</td>
          <td *ngIf="!mybool"><button (click)="RemoveProduct()" class="btn btn-xs btn-danger">X</button></td>
        </tr>
      </tbody>
    </table>
    <div class="warning">
     
      
        <h4>Total: ${{total}}</h4>
     <div *ngIf="!mybool" class="btns">
      <button class="btn btn-md btn-success" (click)="refresh()">Update Cart</button>
     <button routerLink="/order" routerLinkActive="active" class="btn btn-md btn-success">Checkout</button>
    </div>


  </div>

</div>
<div *ngIf="!mySnap" class="alert alert-dismissible alert-danger">

  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Oh snap!</strong> <a href="#" class="alert-link" data-uid="uid89735">No changes permitted here</a>
</div>
