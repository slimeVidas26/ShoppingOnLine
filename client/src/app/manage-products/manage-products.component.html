<div class="row start">
  
  <div class="list-group edit col-md-12">

    <span> {{product.product_name}}</span> 
    <button class="btn btn-md btn-success" (click)="openAddForm()">Add product</button>

  </div>




  <div *ngIf="isAddForm">
    you can add products
    <form [formGroup]="formGroup" (ngSubmit)="createNewProduct()">
     
      <div class="form-group">
        <input type="input" [(ngModel)]="product_name" name="product_name" type="text" class="form-control" formControlName="productName"
          placeholder="Product name">
      </div>
    
      <div class="form-group">
        <input type="input" [(ngModel)]="price" type="text" name="price" class="form-control" formControlName="price" placeholder="Price">
      </div>
      <div class="form-group">
        <input type="file" name="picture" (change)="onFileChange($event)" formControlName="picture" #fileInput>

      </div>

      <div class="form-group">
        <select [(ngModel)]="category" name="_category" class="custom-select" formControlName="category">
          <option *ngFor="let category of categories" value={{category._id}}>
            {{category.category_name}}
          </option>
        </select>
      </div>


      <button class="btn btn-primary pull-right" [disabled]="!formGroup.valid" type="submit">Add Product</button>

    </form>
  </div>
  <div *ngIf="isEditForm">
      you can edit products
      <form [formGroup]="updateFormGroup" (ngSubmit)="updatingProduct()">
       
        <div class="form-group">
          <input type="input" [(ngModel)]="product.product_name" name="product_name" type="text" class="form-control" formControlName="productName"
            placeholder="Product name">
        </div>
        <div class="form-group">
          <input type="input" [(ngModel)]="product._id" type="text" name="_id" class="form-control" formControlName="updateProductId" placeholder="Product id">
        </div>
        <div class="form-group">
          <input type="input" [(ngModel)]="product.price" type="text" name="price" class="form-control" formControlName="price" placeholder="Price">
        </div>
        <div class="form-group">
          <input type="file" name="picture" (change)="onFileChange($event)" formControlName="picture" #fileInput>
  
        </div>
  
        <div class="form-group">
          <select [(ngModel)]="product.category" name="_category" class="custom-select" formControlName="category">
            <option *ngFor="let category of categories" value={{category._id}}>
              {{category.category_name}}
            </option>
          </select>
        </div>
  
  
        <button class="btn btn-primary pull-right" [disabled]="!updateFormGroup.valid" type="submit">Update Product</button>
  
      </form>
    </div>
  








</div>
<div class="row">
  <div class="col-md-12">
    
  </div>
</div>
